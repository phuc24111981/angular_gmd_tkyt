<ion-header>
  <ion-navbar>
    <ion-title>Đổi mật khẩu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <dx-validation-group>
    <div class="dx-field">

      <strong>Nếu là lần đầu tiên đổi mật khẩu thì nhập mật khẩu hiện tại là 123</strong>
      
    </div>
    <div class="dx-field">
        <dx-text-box [(value)]="password" placeholder="Mật khẩu hiện tại" width="100%">
            <dx-validator>
                <dxi-validation-rule type="required" message="Nhập mật khẩu hiện tại"></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-text-box [(value)]="npassword" placeholder="Mật khẩu mới" width="100%">
            <dx-validator>
                <dxi-validation-rule type="required" message="Nhập mật khẩu mới"></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
      <dx-text-box [(value)]="npassword2" placeholder="Nhập lại mật khẩu mới" width="100%">
          <dx-validator>
              <dxi-validation-rule type="required" message="Nhập lại mật khẩu mới"></dxi-validation-rule>
          </dx-validator>
      </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-button type="default" text="Lưu" (onClick)="onLoginClick($event)" width="100%"></dx-button>
    </div>

  </dx-validation-group>
</ion-content>
