<ion-header>
  <ion-navbar>
    <ion-title>Tiếp xúc</ion-title>
    <ion-buttons end>

      <button ion-button (click)="loadData()"
              icon-only style="margin-left:25px;padding-right:15px;">
        <ion-icon name="refresh"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <table style="width: 100%;">
    <tr>
      <td style="width: 100px;">
        <ion-label color="primary">USERCODE</ion-label>
      </td>
      <td>
        <ion-input type="text" [(ngModel)]="usercode"></ion-input>
      </td>
    </tr>
  </table>
  
  
  <strong style="font-size: 13pt;">Trong 14 ngày qua Anh/Chị có tiếp xúc với những đối tượng nào sau đây ?</strong>

  <ion-list style="margin-bottom: 15px; margin-top: 15px;">
    <ion-item  *ngFor="let item of indexData; let i = index">
      <ion-label>{{item.TEN}}</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="item.CK"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button block (click)="Save()" color="primary" style="height: 35px;" ion-button >Lưu</button>
  
</ion-content>
