<ion-header>
  <ion-navbar>
    <ion-title>Di chuyển</ion-title>
    <ion-buttons end>

      <button ion-button (click)="presentActionSheet()"
              icon-only style="margin-left:25px;padding-right:15px;">
        <ion-icon name="menu"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <table style="width: 100%;">
    <tr>
      <td style="width: 100px;">
        <ion-label color="primary">USERCODE</ion-label>
      </td>
      <td>
        <!-- <ion-input type="text" [(ngModel)]="usercode" placeholder="Nhập mã nhân viên"></ion-input> -->
        <ion-label color="primary">{{usercode}}</ion-label>
      </td>
    </tr>
  </table>

  <dx-data-grid id="gridContainer"
    [dataSource]="indexData"
    [showBorders]="true"
    [rowAlternationEnabled]="true"
    >

    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[10, 25, 50, 100]"
    ></dxo-pager>
    <dxo-search-panel
        [visible]="true"
        [highlightCaseSensitive]="true"
    ></dxo-search-panel>


    <dxi-column dataField="ID" [width]="70"></dxi-column>
    <dxi-column dataField="DIA_DIEM_DEN" caption="Địa điểm" ></dxi-column>
    <dxi-column dataField="NGAY_BAT_DAU" caption="Ngày" dataType="date"  format="dd/MM/yyyy" [width]="110"  [sortIndex]="0" sortOrder="desc"></dxi-column>
    <!-- <dxi-column caption="Discount %" dataField="Discount" cellTemplate="discountCellTemplate" dataType="number" format="percent" alignment="right" [allowGrouping]="false" cssClass="bullet"></dxi-column>
    <dxi-column dataField="SaleDate" dataType="date"></dxi-column>
    <dxi-column dataField="Region" dataType="string"></dxi-column>
    <dxi-column dataField="Sector" dataType="string"></dxi-column>
    <dxi-column dataField="Channel" dataType="string"></dxi-column>
    <dxi-column dataField="Customer" dataType="string" [width]="150"></dxi-column> -->

    
</dx-data-grid>
<br/>
<!-- <button (click)="Addnew()" color="primary" style="height: 35px;" ion-button >Thêm mới</button> -->
<dx-button type="default" text="Thêm mới" (onClick)="Addnew()" width="100%"></dx-button>
</ion-content>
